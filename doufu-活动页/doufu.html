<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<link rel="stylesheet" href="doufu.css" type="text/css">
<head>
<body>
	<div class="wrap">
		<!-- header -->
		<div class="header">
			<div class="header-top">
				<p>下午6：01</p>
			</div>
			<div class="header-bottom">
				<div class="header-bottom-left">
					<span>
					<img src="" alt="">
					<p>返回</p>
					</span>
				</div>	
				
				<div class="header-bottom-right">
					<img src="" alt="">
				</div>	
				
			</div>
		</div>
		
 
		<!-- content  -->
		 <div class="content">
			<div class="content-banner">
				<img src="img/invite-pub.png" alt="" width="450">
			</div>

            <!-- slogan -->
		<div class="slogan">
				<img class="slogan-img" src="img/slogn-img.jpeg" alt="">
				<div class="slogan-con">
					你的好友XXX邀请你来豆腐
					<br>并向你扔了一个大礼包
				
				</div>
	
			</div>

			<div class="content-form">
				<form action="">
                    <div class="form-group">
                            <input class="input-top" type="text" placeholder="请输入手机号码" >
                    </div>
                    <div class="form-group">
                            <input class="input-bottom" type="text" placeholder="请输入验证码" >
                            <input type="button" class="btn" id="btn" value="免费获取验证码" onclick="settime(this)">获取验证码</input>
                    </div>
                    <div class="form-group">
                            <button type="submit" class="sub" >立即领取</button>
                    </div>
				</form>
				
			</div>
			<div class="content-msg">
               
				<p>活动规则：</br>
					1.新用户输入手机号验证即可领取现金券礼包，2.领取成功后，需用领取时所使用的手机号注册豆腐账号并登陆，系统将自动赠送你与你的好友
				</p>
			</div>

		</div>

		<!-- download -->
		 <a  class="download" href="">
			 <img class="download-icon"  src="img/df_logo.png" alt="">
			<h2 class="download-title">豆腐</h2>
			<p class="download-con">女性向创作社区</p>
			<span class="download-btn">下载</span>
		</a> 
	</div>

	<script src="main.js"></script>
	
</body>
</html>
