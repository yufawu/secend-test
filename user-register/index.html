<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
   <link rel="stylesheet" href="//at.alicdn.com/t/font_596896_6fe3bpgz9z4cxr.css">
</head>
<body>
    <div class="user-wrap">
        <div class="user-con">
            <div class="user-title">新用户注册</div>
            <div class="user-box">
                <div class="err-item"></div>
                <div class="user-item">
                    <div class="user-label"><i class="iconfont icon-me"></i></div>
                    <input type="text" class="user-content" placeholder="请输入用户名">
                </div>
                <div class="user-item">
                    <div class="user-label"><i class="iconfont icon-pass"></i></div>
                    <input type="password" class="user-content" placeholder="输入密码">
                </div>
                <div class="user-item">
                    <div class="user-label"><i class="iconfont icon-pass"></i></div>
                    <input type="password" class="user-content" placeholder="再次输入密码">
                </div>
                <div class="user-item">
                    <div class="user-label"><i class="iconfont icon-dianhua"></i></div>
                    <input type="text" class="user-content" placeholder="输入电话">
                </div>
                <div class="user-item">
                    <div class="user-label"><i class="iconfont icon-email"></i></div>
                    <input type="text" class="user-content" placeholder="填入邮箱">
                </div>
                <div class="user-item">
                    <div class="user-label"><i class="iconfont icon-icon12"></i></div>
                    <input type="text" class="user-content" placeholder="输入密码提示问题">
                </div>
                <div class="user-item">
                    <div class="user-label"><i class="iconfont icon-yuechi"></i></div>
                    <input type="text" class="user-content" placeholder="输入密码提示答案">
                </div>
                <div class="user-item">
                    <div class="user-btn">立即注册</div>
                </div>
                <div class="link-item">
                    <div class="pass-forget">
                        已有账号，去登陆
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
